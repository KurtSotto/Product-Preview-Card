<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="icon" href="/product-preview-card/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="pic"></section>
        <section class="text">
            <div class="top-text">
                <p>PERFUME</p>
            </div>
            <div class="title">
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="description">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
            <div class="button-div">
                <button> 
                    <img src="/images/icon-cart.svg" alt="icon cart">
                    <p>Add to Cart</p>
                </button>
            </div>
        </section>
    </div>

    <div class="idk">
        <p>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by Your <a href="https://www.frontendmentor.io/profile/KurtSotto">Kurt Cagulang</a>.</p>
    </div>
</body>
</html>
